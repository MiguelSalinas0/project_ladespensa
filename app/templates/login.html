{% extends 'layout.html' %}
{% block titulo %} Login {% endblock %}

{% block body %}

<div class="login-page">
    <div class="form">
        <form class="login-form">
            <input type="text" placeholder="username" required />
            <input type="password" placeholder="password" required />

                <button type="submit">Ingresar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
